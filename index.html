<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Weather App</h1>
      <p class="text">Check the weather condition of your desired city.</p>

      <form action="/" method="post" class="main">
        <label for="cityInput" class="text">City Name: </label>
        <input type="text" name="cityName" id="cityInput" />
        <button type="submit">GO</button>
      </form>

      <img class="icon" src="images/weather-app.png" alt="not avail">
    </main>
  </body>
</html>
